<!DOCTYPE html>
<html>
<head>
	<title>node-soup repl</title>
    <meta charset="UTF-8" />

    <script>
		process = {
			argv: ['node','index.js'],
			env : {
				NODE_DEBUG : 0,
				NODE_PATH  : '../../lib/node/lib'
			}
		};

<style type="text/css">
	h3 { margin: 0 }
	.prompt { color: purple }
	.error { color: red }
	#cmd a,#cmd { color:#aaa; text-decoration:none; font: .9em monospace }
	form { font-family: monospace }
	#eout { border:1px solid #bbb; background:#eaeaef; width:620px; height:340px; padding:3px; overflow:auto; }
	#ein { width:574px; }
</style>

</head>
<body>
<h3> node-soup repl</h3>
<div id="cmd">clear: <a href="#" onclick="return window.clearDisplay();">display</a> /

</div>
<form id="form">
<div id="eout"></div>
node&gt;&nbsp;<input id="ein" type="input" autocomplete="off" >
</form>

	<script type="text/javascript" src="../../lib/soup/soup-base-2.js"></script>

</html>
